<html lang="en">
	<head>

<style>
*{
	margin: 0;
	padding: 0;
}

.btn-join{
	display: block;
	width: 100%;
	height: 250px;
	text-align: center;
}

.btn-join a{
	width: 70%;
	height: 100%;
	cursor: pointer;
	padding:1em;
    text-align: center;
    display:inline-block;
    text-decoration: none !important;
    margin-top: 80px;
}

.center {
 	display: block;
	margin: auto;
}

.btn-join2{
	padding-top: 24px;
}

.topLogo{
	padding-top: 20px;
}

.botBtn{
	padding-bottom: 20px;
}

.containerOP1{
	width: 100%;

}

.div-blank{
	height: 29vh;
	
}

.title-result img{
	width: 60%;
	display: block;
	margin: auto;
}

.div-today{
	background-image: url('./img/BG_date.png');

	padding-top: 6px;
}

@media screen and (max-width:500px) {
	.background-image{
		background-image: url('./img/BG_OP1.png');
		background-size: cover;

		height: 100vh;

		display: none;
	}

		display: block;
	}

		background-image: url('./img/BG_OP2.png');
